<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('paperbackground.png') center/cover no-repeat;
        }
        .container {
            position: relative;
            width: 1200px;
            height: 767px;
        }
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('finalframe.png') center/contain no-repeat;
            z-index: 2;
        }
        .video {
            position: absolute;
            top: 9.5%; /* Adjust to align with the inner frame */
            left: 9%;  /* Adjust to align with the inner frame */
            width: 82%; /* Adjust to fit inside the frame */
            height: 81%; /* Adjust to fit inside the frame */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- YouTube Video -->
        <iframe 
            class="video" 
            src="https://www.youtube.com/embed/VIDEO_ID" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <!-- Frame -->
        <div class="frame"></div>
    </div>
</body>
</html>
