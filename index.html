<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('paperbackground.png') center/cover no-repeat;
        }
        .container {
            position: relative;
            width: 80%; /* Scaled down to fit smaller on the page */
            max-width: 900px;
            aspect-ratio: 1200 / 767; /* Maintain the frame's aspect ratio */
        }
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('finalframe.png') center/contain no-repeat;
            pointer-events: none; /* Ensures the frame doesn't block video interactions */
            z-index: 2;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- YouTube Video -->
        <iframe 
            class="video" 
            src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <!-- Frame -->
        <div class="frame"></div>
    </div>
</body>
</html>
