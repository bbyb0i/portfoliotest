<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./paperbackground.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .video-container {
            position: relative;
            width: 600px; /* Adjust to match the frame */
            height: 400px; /* Adjust to match the frame */
        }
        iframe {
            position: absolute;
            top: 7%; /* Adjust based on the frame padding */
            left: 7%; /* Adjust based on the frame padding */
            width: 86%; /* Adjust based on frame dimensions */
            height: 86%; /* Adjust based on frame dimensions */
            border: none;
            z-index: 2; /* Ensure it appears above the background */
        }
        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./frame.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 3; /* Ensure it overlays the video */
            pointer-events: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* Adjust size */
            height: 100px; /* Adjust size */
            transform: translate(-50%, -50%);
            background-image: url('./playbutton.png');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 4; /* Ensure it appears on top */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7Oa2c5Il8bU" allowfullscreen></iframe>
        <div class="video-frame"></div>
        <div class="play-button"></div>
    </div>
</body>
</html>
