<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('paperbackground.png') no-repeat center center fixed;
            background-size: cover;
        }
        .video-container {
            position: relative;
            width: 800px; /* Adjust as needed */
            height: 450px; /* Adjust as needed */
        }
        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('frame.png') no-repeat center center;
            background-size: cover;
            mix-blend-mode: darken;
            pointer-events: none;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            transform: translate(-50%, -50%);
            background: url('playbutton.png') no-repeat center center;
            background-size: contain;
            mix-blend-mode: darken;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7Oa2c5Il8bU" allowfullscreen></iframe>
        <div class="video-frame"></div>
        <div class="play-button"></div>
    </div>
</body>
</html>
